<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.7/Tone.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <title>Atividade de Física - Gustavo</title>
  </head>
  <body>
    
    <h1 class="text-center text-primary m-5">Atividade de Física</h1>

    
    <div class="container-fluid">

      <div class="row">
        <div class="col">
          <img src="./assets/img/moto.png" class="animate__animated" id = 'moto' alt="">

          <div class="container-fluid">

            <div class="row">
              <h3 class="text-primary">Moto</h3>
              
            </div>

            <div class="row">
              <h3 class="text-info">Peso: 116 KG</h3>
            </div>

            <div class="row">
              <h3 class="text-danger">Velocidade: 160 KM/H</h3>
            </div>
          </div>
        </div>

        <div class="col">
          <img src="./assets/img/vs.svg" id = 'vs' alt="">
        </div>

        <div class="col">
          <img src="./assets/img/bike.png" class="animate__animated" id = 'bike' alt="">

          <div class="row">
            <h3 class="text-primary">Bicicleta</h3>
            
          </div>

          <div class="row">
            <h3 class="text-info">Peso: 30KG</h3>
          </div>

          <div class="row">
            <h3 class="text-danger">Velocidade: 10 KM/H</h3>
          </div>
        </div>
      </div>

    </div>

    

   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/script2.js"></script>  
</body>
</html>
