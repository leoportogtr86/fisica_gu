<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.7/Tone.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <title>Atividade de Física - Gustavo</title>
  </head>
  <body>
    
    <h1 class="text-center text-primary m-5">Atividade de Física</h1>

    <h3>Clique naquele que na sua opinião iria ganhar numa batalha de colisões.</h3>
    <div class="container-fluid">

      <div class="row">
        <div class="col">
          <img src="./assets/img/morcego.png" class="animate__animated" id = 'morcego' alt="">

          <div class="container-fluid">

            <div class="row">
              <h3 class="text-primary">Morcego</h3>
              
            </div>

            <div class="row">
              <h3 class="text-info">Peso: 11 Gramas</h3>
            </div>

            <div class="row">
              <h3 class="text-danger">Velocidade: 160 KM/H</h3>
            </div>
          </div>
        </div>

        <div class="col">
          <img src="./assets/img/vs.svg" id = 'vs' alt="">
        </div>

        <div class="col">
          <img src="./assets/img/pterodatilo.png" class="animate__animated" id = 'pterodatilo' alt="">

          <div class="row">
            <h3 class="text-primary">Pterodáctilo</h3>
            
          </div>

          <div class="row">
            <h3 class="text-info">Peso: 200KG</h3>
          </div>

          <div class="row">
            <h3 class="text-danger">Velocidade: 100 KM/H</h3>
          </div>
        </div>
      </div>

    </div>

    

   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>  
</body>
</html>
